<!DOCTYPE html>
<html lang="en-ca">    
<head>
    <meta charset="utf-8">
    <title>Assignment 1</title>
    <link href="http://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet" type="text/css">
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/type.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>

<div class="island-1-2">
    <header class="masthead">
        <h1 class="title">Wanted!</h1>
    </header>
</div>
    
<main class="grid">

    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 frame">
        <img class="img-flex" src="images/lady-mugshot.jpg">
    </div>
    
    <div class="box-1 unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 banner gutter">
            <div class="intro">
                <img class="icon" src="images/hat.svg" alt="cowboy hat">
                <h2 class="subhead">Reward 50 000</h2>
                <h4 class="island-1-2">For the following crimes:</h4>
                <ul class="crimes">
                    <li>Space piracy</li>
                    <li>Illegal asteroid mining</li>
                    <li>Galacatic treason</li>
                </ul>
                <img class="icon" src="images/chain.svg" alt="">
            </div>
    </div>
    
    <div class="unit unit-xs-1 unit-s-1 unit-m-1-3 unit-l-1-3 frame">
        <img class="img-flex" src="images/boy-mugshot.jpg" alt="">
    </div>
    
</main>    
    
</body>
</html>
